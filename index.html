  <main>
    <audio id="audio-player" autoplay name="audio-player"
      src="assets/sound/tortues-ninja-generique-tv-fr-1987.mp3"></audio>
    </div>
    <div class="toggle">
      <div class="off"><i class="fas fa-volume-mute"></i></div>
      <div class="on"><i class="fas fa-volume-up"></i></div>

      <div class="slide"></div>
    </div>
    </div>
    <div class="title">
      <h1><img src="assets/img/ninja_turtles2.png" alt=""></h1>
    </div>
    <div id="counter">
      <p id="victory">Joueur : 0</p>
      <p id="defeat">Ordinateur : 0</p>
    </div>
    <div class="line">
      <p id="winLose"></p>
    </div>
    <!-- Drag and drop -->
    <div class="players">
      <img id="player" onmouseover="setNewImage()" onmouseout="setOldImage()" src="assets/img/ttnm.png" alt="lune"
        width="900">
      <div id="drop">
        <!-- DIV DU JEU -->
        <div id="game">
          <!--Nombre de victoires-->
          <div class="bloc" id="empty">

            <!-- DÊPOT DU CHOIX  -->
            <p class="deposed">Déposer ici</p>
          </div>
          <div class="bloc card" id="random">
          </div>
          <!--Nombre de défaites-->
        </div>
        <div id="shifumi">
          <div class="bloc card reply" id="carapace">
          </div>
          <div class="bloc card reply" id="pizza">
          </div>
          <div class="bloc card reply" id="sai">
          </div>
        </div>
      </div>
      <!-- COMPUTER -->
      <img id="shredder" src="assets/img/shredder.png">
    </div>
    <!-- AFFICHAGE DU TAUX -->
    <p id="test"> </p>
    <!-- BUTTON RESET -->
    <button type="reset" name="button" id="reset" hidden>Réinitialiser!</button>
